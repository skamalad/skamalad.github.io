<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>LLM Research Learning Plan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .project-content {
      background-color: #333;
      border-radius: 10px;
      padding: 2rem;
      margin: 2rem;
      max-width: 900px;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .project-content h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    .project-content h2 {
      font-size: 1.8rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #b7b4b4;
    }

    .project-content h3 {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      margin-bottom: 0.8rem;
      color: #ddd;
    }

    .project-content p, .project-content li {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .project-content ul, .project-content ol {
      margin-left: 2rem;
      margin-bottom: 1.5rem;
    }
    .project-content a {
      color: #4da6ff;
      text-decoration: none;
    }
    .project-content a:hover {
      text-decoration: underline;
    }
    .project-content strong {
      color: #ffcc80;
    }

  </style>
</head>
